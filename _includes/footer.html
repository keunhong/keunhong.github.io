<footer class="py-12">
  <div class="max-w-4xl mx-auto px-6">
    <div class="flex justify-center gap-6 text-text-muted">
      <a href="mailto:{{ site.email }}" class="no-underline hover:text-text" aria-label="Email">
        {% include icons/envelope.html class="w-6 h-6" %}
      </a>
      <a href="https://github.com/{{ site.github_username }}" class="no-underline hover:text-text" aria-label="GitHub">
        {% include icons/github.html class="w-6 h-6" %}
      </a>
      <a href="https://scholar.google.com/citations?user={{ site.google_scholar }}" class="no-underline hover:text-text" aria-label="Google Scholar">
        <i class="ai ai-google-scholar text-2xl"></i>
      </a>
    </div>
    <p class="text-center text-text-muted text-sm mt-6">
      Feel free to <a href="https://github.com/keunhong/keunhong.github.io">use this template</a>.
    </p>
  </div>
</footer>
